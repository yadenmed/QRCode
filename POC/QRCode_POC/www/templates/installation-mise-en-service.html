
<ion-view title="Installation et mise en service" hide-back-button="true">

<ion-nav-buttons side="left">
   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
    <ion-content has-header="true"  has-bouncing="true">

        <div class="list ">
          
            <div class="item item-thumbnail-left item-button-right">
               <img src="{{products[id].image}}"/>
               <h2 style="font-size: 6vmin;">{{products[id].name}}</h2>
               <p>{{products[id].type.label}}</p>         
            </div>

            <a class="item item-icon-left" ng-click="" href="#">
            <i class="icon ion-star"></i>
              Points clés d'une bonne installation
            </a>
            <a class="item item-icon-left" ng-click="" href="#/app/quick-installation/{{urlId}}">
            <i class="icon ion-ios-star-outline"></i>
              Quick installation
            </a>
            <a class="item item-icon-left" ng-click="" href="#">
            <i class="icon ion-star"></i>
              Préparation de l'installation
            </a>
            <a class="item item-icon-left" ng-click="" href="#">
            <i class="icon ion-star"></i>
              Installation
            </a>
            <a class="item item-icon-left" ng-click="" href="#">
            <i class="icon ion-star"></i>
              Mise en service
            </a>
            <a class="item item-icon-left" ng-click="" href="#">
            <i class="icon ion-star"></i>
              Mise en main utilisateur
            </a>

              
        </div>

    </ion-content>
