<div class="modal">
    <ion-header-bar class="bar bar-header bar-dark">
        <div class="button button-clear" ng-click="modalMenuChoice.hide()"><span class="icon ion-chevron-left"></span></div>
        <h1 class="title">{{currentEquipement.name}}</h1>
        
    </ion-header-bar>

    <ion-content has-header="true" padding="true">

        <div class="list">
          
            <div class="item item-thumbnail-left item-button-right">
               <img src="{{currentEquipement.image}}"/>
               <h2 style="font-size: 6vmin;">{{currentEquipement.name}}</h2>
               <p>{{currentEquipement.type.label}}</p>     
            </div>

              <a class="item item-icon-left" ng-click="modalMenuChoice.hide(); showMenu()" href="#/app/theorie-formation/{{urlId}}">
              <i class="icon ion-ios-book-outline"></i>
                Théorie et Formations
              </a>
              <a class="item item-icon-left" ng-click="modalMenuChoice.hide(); showMenu()" href="#/app/installation-mise-en-service/{{urlId}}">
              <i class="icon ion-settings"></i>
                Installation et Mise en service
              </a>
              <a class="item item-icon-left" ng-click="modalMenuChoice.hide(); showMenu()" href="#/app/aide-diagnostic/{{urlId}}">
              <i class="icon ion-ios-pulse-strong"></i>
                Aide au diagnostic
              </a>
              <a class="item item-icon-left" ng-click="modalMenuChoice.hide(); showMenu()" href="#/app/pieces-accessoires/{{urlId}}">
              <i class="icon ion-ios-cog-outline"></i>
                Pièces et Accessoires
              </a>
              <a class="item item-icon-left" ng-click="modalMenuChoice.hide(); showMenu()" href="#/app/carnet-entretien/{{urlId}}">
              <i class="icon ion-clipboard"></i>
                Carnet d'entretien
              </a>
              <a class="item item-icon-left" ng-click="modalMenuChoice.hide(); showMenu()" href="#/app/utilisation/{{urlId}}">
              <i class="icon ion-arrow-right-b"></i>
                Utilisation
              </a>
              <a class="item item-icon-left" ng-click="modalMenuChoice.hide(); showMenu()" href="#/app/contact-services/{{urlId}}">
              <i class="icon ion-android-contacts"></i>
                Contacts et Services
              </a>
        </div>
      

    </ion-content>
</div>
