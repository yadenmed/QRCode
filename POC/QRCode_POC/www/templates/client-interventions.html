<div class="modal">
    <ion-header-bar class="bar bar-header bar-dark">
        
        <h1 class="title">Liste des interventions</h1>
        <div class="button button-clear" ng-click="modalInterventions.hide()"><span class="icon ion-close"></span></div>
    </ion-header-bar>

    <ion-content has-header="true" padding="true">
      <div class="item item-thumbnail-left item-button-right">
         <img src="{{client.img}}"/>
         <h2 style="font-size: 6vmin;">{{client.nom}}</h2>    
      </div>
      <div class="list wrapping-list">
      
          <ion-list>
            <div>
              <span ng-repeat="intervention in clientInterventions">
              <ion-item class="item-stable" ng-click="toggleGroup(intervention)" ng-class="{active: isGroupShown(intervention)}"> 
                  <i class="icon" ng-class="isGroupShown(intervention) ? 'ion-minus' : 'ion-plus'"></i>
               {{intervention.date}} : {{intervention.label}}
              </ion-item>
              <ion-item class="item-accordion"  ng-show="isGroupShown(intervention)">
                <div class="row">
                  <strong>Installateur :</strong> {{intervention.installateur}}
                </div>
              </ion-item>
              <ion-item class="item-accordion"  ng-show="isGroupShown(intervention)">
                <div class="row">
                  <strong>DÃ©tails de l'intervention :</strong>
                </div>
                <div class="row">
                  {{intervention.description}}
                </div>
              </ion-item>
              </span>

            </div>
            <ion-item class="item-icon-left" href="#">
            <i class="icon ion-plus"></i>
              <strong>Nouvelle intervention</strong>
            </ion-item>
          </ion-list>
      

      </div>  

    </ion-content>
</<div>
